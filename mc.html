<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft 服务器查询工具 - 浆果服MCMSF</title>
  <meta name="description" content="查询服务器状态" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root{
      --md-sys-color-primary:#6fa8dc;
      --md-sys-color-primary-variant:#0039cb;
      --md-sys-color-secondary:#03dac6;
      --md-sys-color-surface:#ffffff;
      --md-sys-color-background:#fafafa;
      --md-sys-color-on-primary:#ffffff;
      --md-sys-elevation-1: 0 1px 2px rgba(0,0,0,.08), 0 1px 3px rgba(0,0,0,.06);
      --md-sys-elevation-2: 0 4px 6px rgba(0,0,0,.07), 0 2px 4px rgba(0,0,0,.06);
      --page-max: 1200px;
    }
    html,body{margin:0;padding:0;background:var(--md-sys-color-background);color:#1f1f1f;font-family:"Noto Sans SC","Roboto",system-ui,-apple-system,Segoe UI,Arial,Helvetica Neue,Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;line-height:1.6}
    a{color:var(--md-sys-color-primary);text-decoration:none}
    a:hover{text-decoration:underline}
    .appbar{position:sticky;top:0;z-index:1000;background:var(--md-sys-color-primary);color:var(--md-sys-color-on-primary);box-shadow:var(--md-sys-elevation-2)}
    .appbar .row{max-width:var(--page-max);margin:0 auto;display:flex;align-items:center;gap:16px;padding:12px 20px}
    .brand{font-weight:700;letter-spacing:.2px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}
    .brand small{opacity:.9;font-weight:500}
    .wrap{max-width:var(--page-max);margin:24px auto;display:grid;grid-template-columns:280px 1fr;gap:24px;padding:0 20px}
    .toc{position:sticky;top:76px;align-self:start;background:var(--md-sys-color-surface);border-radius:16px;box-shadow:var(--md-sys-elevation-1);padding:16px;max-height: calc(100vh - 100px);overflow-y: auto;}
    .toc h3{margin:0 0 8px 0;font-size:14px;color:#555}
    .toc a{display:block;padding:6px 8px;border-radius:8px;font-size: 14px;}
    .toc a.active{background:#e8f0fe}
    .content{min-width:0}
    .card{background:var(--md-sys-color-surface);border-radius:18px;box-shadow:var(--md-sys-elevation-1);padding:20px;margin-bottom:16px}
    h1{font-size:28px;margin:12px 0}
    h2{font-size:22px;margin:24px 0 12px}
    h3{font-size:18px;margin:16px 0 8px}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0 0}
    .chip{background:#eef2ff;color:#1a237e;border-radius:999px;padding:4px 10px;font-size:12px}
    .meta{color:#666;font-size:13px}
    .btns{display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:6px;border:none;border-radius:12px;padding:10px 14px;background:var(--md-sys-color-primary);color:var(--md-sys-color-on-primary);cursor:pointer;font-size: 14px;}
    .btn.tonal{background:#e8f0fe;color:#1a237e}
    .note{background:#fffbea;border:1px solid #fde68a;color:#92400e;padding:10px 12px;border-radius:12px}
    .kbd{padding:2px 6px;border:1px solid #ddd;border-bottom-width:2px;border-radius:6px;background:#f7f7f7;font-family:ui-monospace,Consolas,monospace;font-size:12px}
    .fab{position:fixed;right:20px;bottom:24px;background:var(--md-sys-color-secondary);color:#073042;border:none;border-radius:50%;width:56px;height:56px;display:flex;align-items:center;justify-content:center;box-shadow:var(--md-sys-elevation-2);cursor:pointer;z-index: 999;}
    footer{max-width:var(--page-max);margin:40px auto 24px;padding:0 20px;color:#666}
    .grid{display:grid;gap:12px}
    .grid.cols-2{grid-template-columns:1fr 1fr}
    
    /* 移动端优化 */
    @media (max-width: 980px){
      .wrap{grid-template-columns:1fr; gap: 16px;}
      .toc{order:-1; position: relative; top: 0; max-height: none;}
      .appbar .row {flex-wrap: wrap;}
      .brand {font-size: 16px; max-width: 70%;}
      .btn {font-size: 13px; padding: 8px 12px;}
      .grid.cols-2{grid-template-columns:1fr}
      h1 {font-size: 24px;}
      h2 {font-size: 20px;}
      h3 {font-size: 17px;}
      .card {padding: 16px;}
    }
    
    /* 小屏幕手机优化 */
    @media (max-width: 480px) {
      .appbar .row {padding: 10px 15px;}
      .wrap {padding: 0 15px; margin: 16px auto;}
      .brand {font-size: 15px; max-width: 60%;}
      .btn {font-size: 12px; padding: 7px 10px;}
      h1 {font-size: 22px;}
      h2 {font-size: 19px;}
      h3 {font-size: 16px;}
      .card {padding: 14px; border-radius: 14px;}
      .toc {border-radius: 14px; padding: 14px;}
      .fab {right: 15px; bottom: 20px; width: 50px; height: 50px;}
    }
  </style>
</head>
<body>
  <header class="appbar" role="banner">
    <div class="row">
  <img src="/png/round (1).png" alt="Logo" style="height: 32px; margin-right: 8px;">
      <div class="brand">Minecraft 服务器查询工具 <small></small></div>
      <div style="flex:1"></div>
      <a class="btn tonal" href="mailto:support@mcmsf.com">改进此页面</a>

    </div>
  </header>  
<style>
    /* 根变量和基础样式 */
    :root {
        --primary: #6fa8dc; /* 主题色更改为紫色 */
        --primary-dark: #6A5ACD;
        --surface: rgba(255, 255, 255, 0.8);
        --surface-blur: 10px;
        --background: #FAFAFA url('https://image.mcmsf.com/file/1753061464321_file_000000008f5c61f69596ab20bbcce136.png') no-repeat center center fixed;
        --background-size: cover;
        --on-surface: #202124;
        --on-surface-medium: #5F6368;
        --on-surface-light: #9AA0A6;
        --success: #0F9D58;
        --error: #DB4437;
        --elevation-1: 0 1px 8px rgba(0,0,0,0.1);
        --elevation-2: 0 4px 12px rgba(0,0,0,0.15);
        --nav-height: 60px;
        --footer-height: 80px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
        font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        background: var(--background);
        background-size: var(--background-size);
        color: var(--on-surface);
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    /* 布局 */
    #page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
    }
    main {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: calc(var(--nav-height) + 16px) 16px;
    }
    .app-container {
        width: 100%;
        max-width: 480px;
        margin-top: 16px;
    }
    
    /* 导航栏 */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--nav-height);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(var(--surface-blur));
        box-shadow: var(--elevation-1);
        display: flex;
        align-items: center;
        padding: 0 20px;
        z-index: 1000;
    }
    .navbar-title {
        font-size: 20px;
        font-weight: 500;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .navbar-links {
        margin-left: auto;
        display: flex;
        gap: 20px;
    }
    .navbar-link {
        color: var(--on-surface-medium);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    .navbar-link:hover {
        color: var(--primary);
    }
    
    /* 核心内容样式 */
    h1 {
        font-size: 22px;
        font-weight: 500;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    h1 .material-icons { font-size: 26px; }
    .card {
        background: var(--surface);
        backdrop-filter: blur(var(--surface-blur));
        border-radius: 16px;
        padding: 20px;
        box-shadow: var(--elevation-1);
        margin-bottom: 20px;
        transition: box-shadow 0.2s ease;
    }
    .card:active { box-shadow: var(--elevation-2); }
    .input-field {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
    }
    .input-field label {
        font-size: 14px;
        color: var(--on-surface-medium);
        margin-bottom: 6px;
    }
    .input-field input, .input-field select {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #E0E0E0;
        border-radius: 10px;
        transition: border 0.2s, box-shadow 0.2s;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(6px);
    }
    .input-field input:focus, .input-field select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(123, 104, 238, 0.2); /* 匹配新的主题色 */
        outline: none;
    }
    .button {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        transition: background 0.2s, box-shadow 0.2s;
    }
    .button:hover {
        background: var(--primary-dark);
        box-shadow: var(--elevation-2);
    }
    .spinner {
        width: 36px;
        height: 36px;
        border: 3px solid rgba(123, 104, 238, 0.2); /* 匹配新的主题色 */
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 16px;
    }
    .server-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
    }
    .server-icon {
        width: 56px;
        height: 56px;
        background: var(--primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
    }
    .server-name {
        font-size: 18px;
        font-weight: 500;
    }
    .server-status {
        font-size: 14px;
        padding: 4px 8px;
        border-radius: 10px;
        background: rgba(240, 240, 240, 0.7);
        display: inline-flex;
        align-items: center;
        gap: 4px;
    }
    .status-online { color: var(--success); }
    .status-offline { color: var(--error); }
    .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
    }
    .info-card {
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(6px);
        padding: 12px;
        border-radius: 10px;
    }
    .info-label {
        font-size: 12px;
        color: var(--on-surface-medium);
    }
    .info-value {
        font-size: 15px;
        font-weight: 500;
    }
    .section-title {
        font-size: 15px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 16px 0 8px;
    }
    .player-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        gap: 8px;
    }
    .player-card {
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(6px);
        padding: 8px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .player-avatar {
        width: 28px;
        height: 28px;
        background: var(--primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 12px;
    }
    .player-name {
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .motd-card {
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(6px);
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        color: var(--on-surface-medium);
    }
    .anime-character {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 150px;
        opacity: 0.8;
        z-index: 10;
        transition: transform 0.3s ease-out;
    }
    .anime-character:hover {
        transform: translateY(-10px);
    }

    /* 页脚 */
    .footer {
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(var(--surface-blur));
        box-shadow: var(--elevation-1);
        padding: 30px 20px;
        margin-top: auto;
        color: var(--on-surface-medium);
        text-align: center;
    }
    .footer-content {
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }
    .footer-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }
    .footer-links a {
        color: var(--primary);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
    }
    .footer-links a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }
    .footer-bottom {
        margin-top: 15px;
        font-size: 12px;
        color: var(--on-surface-light);
    }
</style>


    <main>
        <div class="app-container">
            <div class="card">
                <h1><span class="material-icons">dns</span> Minecraft 服务器查询</h1>
                <div class="input-field">
                    <label for="serverAddress">服务器地址</label>
                    <input type="text" id="serverAddress" placeholder="play.example.com 或 123.45.67.89">
                </div>
                <div class="input-field">
                    <label for="serverPort">服务器端口</label>
                    <input type="number" id="serverPort" placeholder="25565" value="25565">
                </div>
                <div class="input-field">
                    <label for="serverType">服务器类型</label>
                    <select id="serverType">
                        <option value="java">Java 版</option>
                        <option value="bedrock">基岩版</option>
                    </select>
                </div>
                <button class="button" onclick="queryServer()">
                    <span class="material-icons">search</span> 查询服务器
                </button>
            </div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>正在查询服务器信息...</p>
            </div>

            <div class="card server-info" id="serverInfo" style="display:none;">
                <div class="server-header">
                    <div class="server-icon"><span class="material-icons">dns</span></div>
                    <div>
                        <div class="server-name" id="serverName">服务器名称</div>
                        <div class="server-status status-offline" id="serverStatus"><span class="material-icons">circle</span> 离线</div>
                    </div>
                </div>
                <div class="info-grid">
                    <div class="info-card"><div class="info-label">IP地址</div><div class="info-value" id="serverIp">-</div></div>
                    <div class="info-card"><div class="info-label">端口</div><div class="info-value" id="serverPortDisplay">-</div></div>
                    <div class="info-card"><div class="info-label">版本</div><div class="info-value" id="serverVersion">-</div></div>
                    <div class="info-card"><div class="info-label">协议版本</div><div class="info-value" id="serverProtocol">-</div></div>
                    <div class="info-card"><div class="info-label">延迟</div><div class="info-value" id="serverPing">-</div></div>
                    <div class="info-card"><div class="info-label">在线玩家</div><div class="info-value" id="serverPlayers">-</div></div>
                </div>
                <div class="section-title"><span class="material-icons">people</span> 在线玩家</div>
                <div class="player-list" id="playerList"></div>
                <div class="section-title"><span class="material-icons">description</span> 服务器描述</div>
                <div class="motd-card" id="serverMotd">无服务器描述</div>
            </div>
        </div>
<script>
    async function queryServer() {
        const address = document.getElementById('serverAddress').value.trim();
        const port = document.getElementById('serverPort').value.trim() || '25565';
        const type = document.getElementById('serverType').value;
        if (!address) return alert('请输入服务器地址');
        document.getElementById('loadingIndicator').style.display = 'flex';
        document.getElementById('serverInfo').style.display = 'none';
        try {
            const startTime = Date.now();
            const url = type === 'java'
                ? `https://api.mcsrvstat.us/2/${address}:${port}`
                : `https://api.mcsrvstat.us/bedrock/2/${address}:${port}`;
            const res = await fetch(url);
            const data = await res.json();
            const ping = Date.now() - startTime;
            document.getElementById('loadingIndicator').style.display = 'none';
            displayServerInfo(data, address, port, ping);
        } catch (e) {
            document.getElementById('loadingIndicator').style.display = 'none';
            alert('查询失败，请检查服务器地址或端口');
        }
    }
    function displayServerInfo(data, address, port, ping) {
        const online = data.online;
        document.getElementById('serverName').textContent = data.hostname || address;
        const status = document.getElementById('serverStatus');
        status.innerHTML = `<span class="material-icons">circle</span> ${online ? '在线' : '离线'}`;
        status.className = `server-status ${online ? 'status-online' : 'status-offline'}`;
        // 修改了这里，不显示 API 返回的真实 IP 地址
        document.getElementById('serverIp').textContent = address;
        document.getElementById('serverPortDisplay').textContent = port;
        document.getElementById('serverVersion').textContent = online ? data.version || '-' : '-';
        document.getElementById('serverProtocol').textContent = online && data.protocol ? `v${data.protocol}` : '-';
        document.getElementById('serverPing').textContent = online ? `${ping} ms` : '-';
        if (online) {
            const players = data.players || {};
            document.getElementById('serverPlayers').textContent = `${players.online || 0} / ${players.max || 0}`;
            const list = document.getElementById('playerList');
            list.innerHTML = players.list && players.list.length > 0
                ? players.list.map(p => `<div class="player-card"><div class="player-avatar">${p[0].toUpperCase()}</div><div class="player-name">${p}</div></div>`).join('')
                : '<div class="player-card"><div class="player-avatar">0</div><div class="player-name">无玩家在线</div></div>';
            document.getElementById('serverMotd').innerHTML = data.motd?.clean?.join('<br>') || '无服务器描述';
        } else {
            document.getElementById('serverPlayers').textContent = '-';
            document.getElementById('playerList').innerHTML = '<div class="player-card"><div class="player-avatar">!</div><div class="player-name">服务器离线</div></div>';
            document.getElementById('serverMotd').textContent = '服务器当前不可用';
        }
        document.getElementById('serverInfo').style.display = 'block';
    }
</script>
    <footer class="footer">



</body>
